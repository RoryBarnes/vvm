name: tests

on:
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: shellcheck
        run: |
          shellcheck -s bash entrypoint.sh
          shellcheck -s bash vvm
          shellcheck -s bash checkIsolation.sh
          shellcheck -x -s sh installVvm.sh
          shellcheck -s sh uninstallVvm.sh
          shellcheck -s sh bin/connect_vvm
          shellcheck -s sh bin/vvmTransferCommon.sh
          shellcheck -x -s sh bin/vvm_push
          shellcheck -x -s sh bin/vvm_pull
          shellcheck -s bash completions/vvm.bash

      - name: hadolint
        uses: hadolint/hadolint-action@v3.1.0

  unit:
    name: 'py${{ matrix.python-version }} on ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04, macos-15-intel, macos-26]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install test dependencies
        run: python -m pip install pytest

      - name: Install bats (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y bats

      - name: Install bats (macOS)
        if: runner.os == 'macOS'
        run: brew install bats-core

      - name: repos.conf validation
        run: pytest tests/testReposConf.py -v

      - name: Entrypoint unit tests
        run: bats tests/testEntrypoint.bats

      - name: Host script tests
        run: bats tests/testHostScript.bats

      - name: Uninstall script tests
        run: bats tests/testUninstall.bats

  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install test dependencies
        run: python -m pip install pytest

      - name: Docker smoke tests
        run: pytest tests/testDockerBuild.py -v -m docker
        timeout-minutes: 15
